sudo: required
language: ruby
rvm:
  - 2.3.0
services:
  - postgresql
env:
  - ADMIN_CREDENTIALS="Basic YWRtaW46cGFzc3dvcmTCow==" TZ=America/Chicago
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
branches:
  only:
    - master
    - production
install:
  - bundle
  - nvm install 8
  - node -v
  - npm i -g yarn
  - yarn
before_script:
  - psql -c 'create database legislated_test;' -U postgres
  - chmod +x ./scripts/ci-watchman.sh
  - "./scripts/ci-watchman.sh"
deploy:
  provider: heroku
  run: rake db:migrate
  api_key:
    secure: 
  app:
    master: legislated-staging
    production: legislated
addons:
  postgresql: '9.4'
